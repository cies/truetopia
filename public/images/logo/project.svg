         xml:space="preserve"><tspan
           style="font-size:22.12594986px;font-style:italic;font-variant:normal;font-weight:normal;font-stretch:semi-condensed;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#666666;font-family:DejaVu Serif;-inkscape-font-specification:DejaVu Serif Italic Semi-Condensed"
