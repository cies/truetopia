       id="flowRoot3673"
       style="font-size:14px;font-style:italic;font-weight:normal;text-align:justify;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans;-inkscape-font-specification:Sans"
       transform="translate(63.63961,29.78175)"><flowRegion
         id="flowRegion3675"><rect
           id="rect3677"
           width="536.39099"
           height="324.259"
           x="181.82745"
           y="196.76297"
           style="font-size:14px;font-weight:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans" /></flowRegion><flowPara
         id="flowPara3679"
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif">Truetopia is an open source project developing a generic self governance web application. The application allows its users collaborate on finding solutions to their shared problems. Using the application shared problems are identified, understood and (in theory) solved. This is accomplisched using a [[direct-democratic]] system of online publishing, rating and voting.</flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3693"></flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3695">The application is designed so that it allows easy modifications to the system (hackable), as it is forseen that users of an installation of Truetopia want the application to change (they identify shared problems regarding the application). A default installation of Truetopia should allow its users to easily collaborate on the modifing &lt;i&gt;their&lt;/i&gt; application. In fact this is the project goal of Truetopia: is to create a web application so that modifications to it can be directed entirely by its users through using the application.</flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3697"></flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3699">Wikipedia.org is a application that allows its users to collaboratively create an encyclopedia [Quote from, and link to, the Wikipedia website]. MediaWiki is open source project that develops the software that drives Wikipedia and many other wiki's. A Wiki is a online collaborative publishing apllication. In the case of Wikipedia, MediaWiki is used to create an encyclopedia, in case Wiktonairy to create an dictionary, etc. Currently there are supposed to be XYZ-thousand installations of MediaWiki alone (there are many other brands of 'Wiki' out there).</flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3701"></flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3703">Where MediaWiki focusses on collaborative publishing; Truetopia focusses on collaborative governance, or collaborative descision taking, or even more generic: collaborative problem solving. The uses of Truetopia can be numerous (like MediaWiki) and not be forseen on forehand (like MediaWiki).</flowPara><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3681" /><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3683" /><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3685" /><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3687" /><flowPara
         style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Serif;-inkscape-font-specification:Serif"
         id="flowPara3689" /><flowPara
